<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="es">
    <title>Encriptador César - Mensajes Secretos</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Encriptador César - Mensajes Secretos</h1>
    </header>
    <main>
        <form id="encryptForm" action="/encrypt" method="post">
            <h2>Crear mensaje secreto</h2>
            
            <label for="senderName">Nombre del remitente:</label>
            <input type="text" id="senderName" name="senderName" placeholder="Tu nombre" required>
            
            <label for="secretMessage">Mensaje secreto:</label>
            <textarea id="secretMessage" name="secretMessage" placeholder="Escribe tu mensaje secreto aquí" required></textarea>
            
            <label for="secretCode">Código:</label>
            <input type="text" id="secretCode" name="secretCode" placeholder="Código secreto" required>
            
            <label for="messageDate">Fecha:</label>
            <input type="date" id="messageDate" name="messageDate" required>
            
            <label for="rotSelect">Selecciona el tipo de encriptado (ROT):</label>
            <select id="rotSelect" name="rot" required>
                <option value="" disabled selected>Selecciona un ROT</option>
                <option value="0">ROT0</option>
                <option value="1">ROT1</option>
                <option value="2">ROT2</option>
                <option value="3">ROT3</option>
                <option value="4">ROT4</option>
                <option value="5">ROT5</option>
                <option value="6">ROT6</option>
                <option value="7">ROT7</option>
                <option value="8">ROT8</option>
                <option value="9">ROT9</option>
                <option value="10">ROT10</option>
                <option value="11">ROT11</option>
                <option value="12">ROT12</option>
                <option value="13">ROT13</option>
                <option value="14">ROT14</option>
                <option value="15">ROT15</option>
                <option value="16">ROT16</option>
                <option value="17">ROT17</option>
                <option value="18">ROT18</option>
                <option value="19">ROT19</option>
                <option value="20">ROT20</option>
                <option value="21">ROT21</option>
                <option value="22">ROT22</option>
                <option value="23">ROT23</option>
                <option value="24">ROT24</option>
                <option value="25">ROT25</option>
            </select>
            <button type="submit">Generar mensaje secreto</button>
        </form>
        
        <h2>Descifrar mensaje secreto</h2>
        <form id="decryptForm" method="post" enctype="multipart/form-data">
            <label for="fileInput">Selecciona un archivo XML:</label>
            <input type="file" id="fileInput" name="file" accept=".xml">
            <button type="submit">Descifrar mensaje</button>
        </form>
        
        <div id="resultContainer" class="result-container">
            <h3>Mensaje descifrado:</h3>
            <div class="result-item">
                <span class="result-label">Remitente:</span> <span id="senderResult"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Mensaje:</span> <span id="messageResult"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Código:</span> <span id="codeResult"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Fecha:</span> <span id="dateResult"></span>
            </div>
            <div class="result-item">
                <span class="result-label">ROT utilizado:</span> ROT<span id="rotResult"></span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>©Copyright 2025, jefreyzanches.A . Todos los derechos reservados.</p>
    </footer>
</body>

</html>
